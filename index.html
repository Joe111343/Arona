<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彩奈與普拉娜</title>
    <style>
        /* CSS 樣式開始 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/B.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }
        
        .characters-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .character-C, .character-P {
            max-width: 30vw;
            height: auto;
            object-fit: contain;
            position: absolute;
        }
        
        .character-C {
            top: 50%;
            left: 40%;
            transform: translate(-50%, -50%);
        }
        
        .character-P {
            top: 50%;
            left: 60%;
            transform: translate(-50%, -50%);
        }
        
        @media (max-width: 768px) {
            .character-C, .character-P {
                max-width: 45vw;
            }
        
            .character-C {
                top: 40%;
                left: 50%;
            }
        
            .character-P {
                top: 60%;
                left: 50%;
            }
        }
        /* CSS 樣式結束 */
    </style>
</head>
<body>
    <div class="background-container"></div>
    
    <div class="characters-container">
        <img src="images/C.png" alt="彩奈" class="character-C">
        <img src="images/P.png" alt="普拉娜" class="character-P">
    </div>

    <script>
        // JavaScript 程式碼開始
        document.addEventListener('mousemove', (e) => {
            const characterC = document.querySelector('.character-C');
            const characterP = document.querySelector('.character-P');
            
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
        
            const mouseX = e.clientX - windowWidth / 2;
            const mouseY = e.clientY - windowHeight / 2;
        
            const movementC = 0.05;
            const movementP = -0.05;
        
            characterC.style.transform = `translate(-50%, -50%) translate(${mouseX * movementC}px, ${mouseY * movementC}px)`;
            characterP.style.transform = `translate(-50%, -50%) translate(${mouseX * movementP}px, ${mouseY * movementP}px)`;
        });
        // JavaScript 程式碼結束
    </script>
</body>
</html>
